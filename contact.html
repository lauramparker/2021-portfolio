             <!--Contact box, with Margin, some inline CSS-->
                <div class="box mt-4 ml-3" style="width:70%; background-color: white">
                    <!--Contact (Bootstrap Form) Used px-3 utility for padding on all sides-->
                    <form>
                        <div class="form-group, px-3">
                        <h4 class="mt-3">Contact</h4>
                            <label for="exampleInputPassword1">Name</label>
                            <input type="name" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Name">
                          </div> <br>
                        <div class="form-group, px-3">
                         <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div> <br>
                        <div class="form-group, px-3">
                            <label for="exampleInputPassword1">Message</label>
                            <input type="name" class="form-control" id="exampleInputName1" aria-describedby="messageHelp" placeholder="Message">
                        </div> <br>
                     
                        <div class="form-group form-check">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    
                      </form>
